<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Srinivas R</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0a192f;
            color: #ccd6f6;
        }
        .form-input {
            background-color: #112240;
            border: 1px solid #1e2d4d;
            color: #ccd6f6;
        }
        .form-input:focus {
            outline: none;
            border-color: #f472b6; /* pink-400 */
            box-shadow: 0 0 0 3px rgba(244, 114, 182, 0.5);
        }
    </style>
</head>
<body class="antialiased flex items-center justify-center min-h-screen p-4">

    <div class="max-w-2xl w-full mx-auto p-8 rounded-lg shadow-2xl bg-[#112240] border border-[#1e2d4d]">
        <div class="text-center mb-8">
            <h1 class="section-title text-4xl font-bold inline bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500 pb-2">Contact Me</h1>
            <p class="text-[#8892b0] mt-4">Have a question or want to work together? Leave your details below.</p>
        </div>
        
        <form action="https://formspree.io/f/xblawenv" method="POST">
            <!-- This hidden input tells Formspree where to redirect after submission -->
            <input type="hidden" name="_next" value="portfolio.html">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-[#ccd6f6] mb-2">Full Name</label>
                    <input type="text" name="name" id="name" required class="form-input block w-full rounded-md p-3 transition duration-150 ease-in-out" placeholder="Srinivas R">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-[#ccd6f6] mb-2">Email Address</label>
                    <input type="email" name="email" id="email" required class="form-input block w-full rounded-md p-3 transition duration-150 ease-in-out" placeholder="you@example.com">
                </div>
            </div>
            <div class="mt-6">
                <label for="message" class="block text-sm font-medium text-[#ccd6f6] mb-2">Message</label>
                <textarea id="message" name="message" rows="5" required class="form-input block w-full rounded-md p-3 transition duration-150 ease-in-out" placeholder="Your message..."></textarea>
            </div>
            <div class="mt-8 text-center">
                <button type="submit" class="w-full md:w-auto inline-block bg-pink-600 text-white font-bold py-3 px-12 rounded-md hover:bg-pink-700 transition-colors duration-300 shadow-lg hover:shadow-pink-500/50">
                    Send Message
                </button>
            </div>
        </form>
        <div class="text-center mt-6">
            <a href="portfolio.html" class="text-sm text-gray-400 hover:text-pink-500 transition-colors">‚Üê Go back to Portfolio</a>
        </div>
    </div>

</body>
</html>
